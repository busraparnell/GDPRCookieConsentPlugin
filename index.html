    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <title></title>
</head>
<body>
    <script src="cookieConsent.js"></script>
    <script type="text/javascript">

        var settings = {
            message: ' Read more ',
            moreLink: '/privacy/',
            delay: 100,
            advanceOptions: true,
            onAccept: function () {
                var preferences = JSON.parse(GetCookie('Preferences'));
                console.log(preferences);
                }
            }
        


        var cookiesArray = document.cookie.split(";");

        function getCookie() {
            if (document.cookie.length != 0) {
                var result = "<table border=1>";
                result += "<tr> <th> Name </th> <th> Value </th> </tr>"

                for (var i = 0; i < cookiesArray.length; i++) {
                    var cookie = cookiesArray[i];
                    var name = cookie.trim().split("=")[0];
                    var value = cookie.trim().split("=")[1];
                    result += "<tr><td>" + name + "</td><td>" + value + "</td></tr>"

                }

                var myWindow = window.open("", "myWindow", "width=700,height=200");
                myWindow.document.write(result);
                result += "</table>";
                return result;

            }
            else {
                alert("Cookies not found");
            }

        }

        console.log(cookiesArray);

        $(document).ready(function () {
            $('body').gdprcookieconsent(settings);
        });
    </script>
</body>
</html>
